# version: "3.8"
services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ../frontend
    ports:
      - "7860:7860"
    volumes:
      - ./frontend/app:/app
    environment:
      - PORT=7860
    depends_on:
      - backend

