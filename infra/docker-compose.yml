services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/app         # host backend -> container /app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/app:/app    # host frontend/app -> container /app (so /app/app.py exists)
    ports:
      - "7860:7860"
    environment:
      - PORT=7860
    depends_on:
      - backend

